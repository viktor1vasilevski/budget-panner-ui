<div class="container mt-4">
    <div class="p-4 bg-light border rounded shadow">
        <h3 class="mb-4 text-primary">Create Category</h3>
        <form [formGroup]="createCategoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="createCategory">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" [(ngModel)]="name" />
                <div *ngIf="
                        createCategoryForm.get('name')?.invalid &&
                        createCategoryForm.get('name')?.touched
                    " class="text-danger">
                    <small *ngIf="createCategoryForm.get('name')?.errors?.['required']">
                        Category name is required.
                    </small>
                    <small *ngIf="createCategoryForm.get('name')?.errors?.['minlength']">
                        Category name must be at least 3 characters.
                    </small>
                </div>
            </div>

            <div class="form-group mt-3">
                <label for="type">Type</label>
                <select id="type" class="form-control" formControlName="type">
                    <option value="" disabled>Select Type</option>
                    <option value="1">Expense</option>
                    <option value="2">Income</option>
                </select>
                <div *ngIf="
                        createCategoryForm.get('type')?.invalid &&
                        createCategoryForm.get('type')?.touched
                    " class="text-danger">
                    <small *ngIf="createCategoryForm.get('type')?.errors?.['required']">
                        Type of category is required.
                    </small>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success m-2" [disabled]="createCategoryForm.invalid">Save</button>
                <button routerLink="/user/categories" class="btn btn-secondary m-2">Cancel</button>
            </div>
        </form>
    </div>
</div>
